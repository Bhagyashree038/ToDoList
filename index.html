<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .input-section {
            display: flex;
            margin-bottom: 25px;
        }
        
        input {
            flex: 1;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #6a11cb;
        }
        
        button {
            padding: 14px 20px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #5a0fb8;
        }
        
        ul {
            list-style-type: none;
            margin-top: 20px;
        }
        
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s;
            transition: transform 0.2s;
        }
        
        li:hover {
            transform: translateY(-2px);
        }
        
        .completed {
            text-decoration: line-through;
            color: #888;
            background-color: #f0f0f0;
        }
        
        .task-text {
            flex: 1;
            padding: 0 10px;
            word-break: break-word;
        }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .complete-btn, .delete-btn {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        
        .complete-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        
        .complete-btn:hover {
            background-color: #45a049;
        }
        
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        
        .stats {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            input {
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            button {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            Total tasks: <span id="totalTasks">0</span> | 
            Completed: <span id="completedTasks">0</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const totalTasksSpan = document.getElementById('totalTasks');
            const completedTasksSpan = document.getElementById('completedTasks');
            
            let tasks = [];
            let taskId = 0;
            
            // Add task function
            function addTask() {
                const taskText = taskInput.value.trim();
                if (taskText === '') return;
                
                const task = {
                    id: taskId++,
                    text: taskText,
                    completed: false
                };
                
                tasks.push(task);
                renderTasks();
                taskInput.value = '';
                taskInput.focus();
            }
            
            // Toggle task completion
            function toggleTaskCompletion(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return {...task, completed: !task.completed};
                    }
                    return task;
                });
                renderTasks();
            }
            
            // Delete task
            function deleteTask(id) {
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
            }
            
            // Render tasks
            function renderTasks() {
                taskList.innerHTML = '';
                let completedCount = 0;
                
                tasks.forEach(task => {
                    const li = document.createElement('li');
                    
                    const taskText = document.createElement('div');
                    taskText.className = 'task-text';
                    taskText.textContent = task.text;
                    if (task.completed) {
                        li.classList.add('completed');
                        completedCount++;
                    }
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'task-actions';
                    
                    const completeBtn = document.createElement('button');
                    completeBtn.className = 'complete-btn';
                    completeBtn.textContent = task.completed ? 'Undo' : 'Complete';
                    completeBtn.addEventListener('click', () => toggleTaskCompletion(task.id));
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    actionsDiv.appendChild(completeBtn);
                    actionsDiv.appendChild(deleteBtn);
                    
                    li.appendChild(taskText);
                    li.appendChild(actionsDiv);
                    
                    taskList.appendChild(li);
                });
                
                totalTasksSpan.textContent = tasks.length;
                completedTasksSpan.textContent = completedCount;
            }
            
            // Event listeners
            addTaskBtn.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            // Initialize with some example tasks
            tasks = [
                {id: taskId++, text: "Create a to-do list app", completed: true},
                {id: taskId++, text: "Style it with CSS", completed: true},
                {id: taskId++, text: "Add JavaScript functionality", completed: false},
                {id: taskId++, text: "Test the application", completed: false}
            ];
            
            renderTasks();
        });
    </script>
</body>
</html>
